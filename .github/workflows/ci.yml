name: CI

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Check if versioned release
        id: check
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "is_versioned=true" >> $GITHUB_OUTPUT
          else
            echo "is_versioned=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=${{ github.ref_name }}-${{ steps.sha.outputs.short }}
            type=raw,value=latest,enable=${{ steps.check.outputs.is_versioned }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read
    # Only test on push to master and PRs, not on tags
    if: github.event_name != 'workflow_dispatch'
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: |
          TAGS="${{ needs.build.outputs.tags }}"
          # Get first tag from comma-separated list
          IMAGE_TAG=$(echo "$TAGS" | cut -d',' -f1)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "Pulling image: $IMAGE_TAG"
          docker pull "$IMAGE_TAG"

      - name: Test Nix installation
        run: |
          echo "=== Testing Nix ==="
          docker run --rm --user runner "$IMAGE_TAG" nix --version
          docker run --rm --user runner "$IMAGE_TAG" nix-instantiate --eval -E 'builtins.concatStringsSep "." (map toString [1 2 3])'
          docker run --rm --user runner "$IMAGE_TAG" nix-env --list-generations

      - name: Test Cachix installation
        run: |
          echo "=== Testing Cachix ==="
          docker run --rm --user runner "$IMAGE_TAG" cachix --version

      - name: Test Devenv installation
        run: |
          echo "=== Testing Devenv ==="
          docker run --rm --user runner "$IMAGE_TAG" devenv --version
