name: Build and Push

on:
  push:
    branches:
      - master
    tags:
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Check if versioned release
        id: check
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "is_versioned=true" >> $GITHUB_OUTPUT
          else
            echo "is_versioned=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=${{ github.ref_name }}-${{ steps.sha.outputs.short }}
            type=raw,value=latest,enable=${{ steps.check.outputs.is_versioned }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
